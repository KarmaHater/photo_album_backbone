<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Practice</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/overlay.css">
  <!-- <link rel="stylesheet" href="css/bower_components.css"> -->
</head>
<body>
<article id="overlay">
   <div id="overlay-image-box">
     <img id="overlayImage">
   </div>
 </article>
 <header>
   <h1>Your Album</h1>
   <p>Add urls of images you would like to save...</p>
 </header>
 <div id="container">
  <div id="album">
     <button id="sort">sort</button>
     <button id="sort" class="sortSave">Save</button>
   
     <article class="sidebar">
       <form id="AddPictureForm">
         <input id="photoItemImg" type="text" placeholder="url" name="img" autofocus required>
         <input id="photoItemTitle" type="text" placeholder="title" name="title" required>
         <input id="addPhoto" type="submit" value= "Add Photo Url">
       </form>
       <p id="doClearAll">
         <a id="clearAll" href="#">Clear All Photos</a>
       </p>
     </article>
     <article class="sidebar">
       <label for="searchPhoto"><h1>Search by Title</h1></label>
       <input id="searchPhoto" type="text" placeholder="title" name="title" autofocus required>
     </article>
   
     <article>
       <ul id="theList" class="sortable list">
       </ul>
     </article>
   </div>
 </div>
 <script id="photo-temp" type="text/x-handlebars-template">
   {{#if img}}
     <p>{{title}} <span class="deleteBtn">X<span></p>
     <div class="img-box">
       <img src={{img}}>
     </div>
    {{/if}}
 </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bower_components.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
<script src="components/js/models/picture.js"></script>
<script src="components/js/collections/album.js"></script>
<script src="components/js/views/picture.js"></script>
<script src="components/js/views/album.js"></script>
<script src="components/js/router.js"></script>
<script src="components/js/app.js"></script>
<script src="http://localhost:35729/livereload.js">
</script>

</body>
</html>
